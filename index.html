<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceur d'Inventaire Project Zomboid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #c62828;
            --primary-dark: #8e0000;
            --primary-light: #ff5f52;
            --secondary: #2e7d32;
            --background: #121212;
            --surface: #1e1e1e;
            --surface-light: #2a2a2a;
            --text: #f5f5f5;
            --text-secondary: #b0b0b0;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+CjxyZWN0IHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgZmlsbD0iIzEyMTIxMiI+PC9yZWN0Pgo8Y2lyY2xlIGN4PSI1IiBjeT0iNSIgcj0iMSIgZmlsbD0iIzFlMWUxZSI+PC9jaXJjbGU+CjxjaXJjbGUgY3g9IjE1IiBjeT0iMTUiIHI9IjEiIGZpbGw9IiMxZTFlMWUiPjwvY2lyY2xlPgo8Y2lyY2xlIGN4PSIyNSIgY3k9IjI1IiByPSIxIiBmaWxsPSIjMWUxZTFlIj48L2NpcmNsZT4KPGNpcmNsZSBjeD0iMzUiIGN5PSIzNSIgcj0iMSIgZmlsbD0iIzFlMWUxZSI+PC9jaXJjbGU+CjxjaXJjbGUgY3g9IjQ1IiBjeT0iNDUiIHI9IjEiIGZpbGw9IiMxZTFlMWUiPjwvY2lyY2xlPgo8L3N2Zz4=');
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 15px;
            color: var(--primary);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .panel-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-dark);
            display: flex;
            align-items: center;
        }

        .panel-title i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--surface-light);
            border: 1px solid #444;
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(198, 40, 40, 0.25);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-success {
            background-color: var(--secondary);
        }

        .btn-success:hover {
            background-color: #1b5e20;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group .form-control {
            border-radius: var(--border-radius) 0 0 var(--border-radius);
        }

        .input-group-append {
            display: flex;
        }

        .input-group-text {
            padding: 0 15px;
            background-color: var(--surface-light);
            border: 1px solid #444;
            border-left: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 15px;
            background-color: var(--surface-light);
            border: 1px solid #444;
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background-color: #3a3a3a;
            color: var(--text);
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary-dark);
        }

        .inventory-container {
            margin-top: 20px;
        }

        .category-section {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .category-section:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        .category-header {
            padding: 15px 20px;
            background-color: rgba(198, 40, 40, 0.1);
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 5px solid var(--primary);
        }

        .category-header:hover {
            background-color: rgba(198, 40, 40, 0.2);
        }

        .category-header i {
            margin-right: 10px;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
        }

        .inventory-table th, 
        .inventory-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .inventory-table th {
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .inventory-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background-color: var(--surface-light);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        .action-btn.delete {
            background-color: rgba(198, 40, 40, 0.2);
            color: var(--primary-light);
        }

        .action-btn.delete:hover {
            background-color: var(--primary);
            color: white;
        }

        .action-btn.add {
            background-color: rgba(46, 125, 50, 0.2);
            color: #81c784;
        }

        .action-btn.add:hover {
            background-color: var(--secondary);
            color: white;
        }

        .counter-display {
            background-color: var(--surface-light);
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .item-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .toggle-collapse {
            transition: transform 0.3s;
        }

        .collapsed .toggle-collapse {
            transform: rotate(-90deg);
        }

        .category-content {
            max-height: 800px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .collapsed .category-content {
            max-height: 0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .stat-name {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background-color: var(--surface);
            border: 1px solid #444;
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(198, 40, 40, 0.25);
        }

        .quick-add-panel {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .quick-add-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .quick-add-title i {
            margin-right: 10px;
        }

        .quick-add-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .quick-add-btn {
            background-color: var(--surface-light);
            border: 1px solid #444;
            border-radius: var(--border-radius);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .quick-add-btn:hover {
            background-color: rgba(198, 40, 40, 0.2);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .quick-add-btn i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .storage-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--surface);
            border-radius: var(--border-radius);
            overflow-x: auto;
        }

        .storage-btn {
            padding: 8px 15px;
            background-color: var(--surface-light);
            border: none;
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .storage-btn:hover {
            background-color: #3a3a3a;
        }

        .storage-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .storage-btn i {
            margin-right: 8px;
        }

        .add-storage-btn {
            background-color: rgba(46, 125, 50, 0.2);
            color: #81c784;
        }

        .add-storage-btn:hover {
            background-color: var(--secondary);
            color: white;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--surface);
            color: var(--text);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(150%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.success {
            border-left: 5px solid var(--secondary);
        }

        .toast.success i {
            color: var(--secondary);
        }

        .toast.error {
            border-left: 5px solid var(--primary);
        }

        .toast.error i {
            color: var(--primary);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .toast-message {
            color: var(--text-secondary);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .toast-close:hover {
            color: var(--text);
        }

        .common-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .common-item {
            background-color: var(--surface-light);
            border-radius: var(--border-radius);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .common-item:hover {
            background-color: rgba(198, 40, 40, 0.2);
            transform: translateY(-2px);
        }

        .common-item i {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .common-item-name {
            font-size: 0.9rem;
        }

        /* Loading spinner */
        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid var(--surface-light);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotation 1s linear infinite;
            z-index: 9999;
        }

        @keyframes rotation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .loading {
            overflow: hidden;
        }

        .loading .loader {
            display: block;
        }

        .loading .app-container {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Dark overlay for modals */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-dark);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .item-quantity {
            font-weight: bold;
            color: var(--text);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 8px;
        }

        .badge-primary {
            background-color: rgba(198, 40, 40, 0.2);
            color: var(--primary-light);
        }

        .badge-secondary {
            background-color: rgba(46, 125, 50, 0.2);
            color: #81c784;
        }

        /* Icons for different categories */
        .category-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .panel-title {
                font-size: 1.2rem;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .inventory-table th, 
            .inventory-table td {
                padding: 10px;
            }
            
            .quick-add-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Loading spinner -->
    <div class="loader"></div>
    
    <!-- Toast notification system -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle fa-lg"></i>
        <div class="toast-content">
            <div class="toast-title">Succès</div>
            <div class="toast-message" id="toast-message"></div>
        </div>
        <button class="toast-close" onclick="hideToast()"><i class="fas fa-times"></i></button>
    </div>
    
    <!-- Modal overlay -->
    <div class="overlay" id="storage-modal">
        <div class="modal">
            <h2 class="modal-title">Ajouter un nouvel emplacement</h2>
            <button class="modal-close" onclick="closeModal('storage-modal')"><i class="fas fa-times"></i></button>
            
            <div class="form-group">
                <label for="storage-name">Nom de l'emplacement</label>
                <input type="text" id="storage-name" class="form-control" placeholder="Ex: Coffre de la cuisine">
            </div>
            
            <div class="form-group">
                <label for="storage-icon">Icône</label>
                <select id="storage-icon" class="form-control">
                    <option value="fa-box">📦 Coffre</option>
                    <option value="fa-home">🏠 Maison</option>
                    <option value="fa-car">🚗 Véhicule</option>
                    <option value="fa-warehouse">🏭 Entrepôt</option>
                    <option value="fa-shopping-cart">🛒 Chariot</option>
                    <option value="fa-backpack">🎒 Sac à dos</option>
                </select>
            </div>
            
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('storage-modal')">Annuler</button>
                <button class="btn btn-success" onclick="addNewStorage()">Ajouter</button>
            </div>
        </div>
    </div>
    
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-biohazard"></i>
                PROJECT ZOMBOID TRACKER
            </div>
            <div class="subtitle">Gérez facilement votre inventaire en situation d'apocalypse</div>
        </header>
        
        <div class="storage-selector" id="storage-selector">
            <button class="storage-btn active" data-storage="main" onclick="switchStorage('main')">
                <i class="fas fa-user"></i> Inventaire principal
            </button>
            <!-- Les autres emplacements seront ajoutés dynamiquement -->
            <button class="storage-btn add-storage-btn" onclick="openModal('storage-modal')">
                <i class="fas fa-plus"></i> Nouvel emplacement
            </button>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-items">0</div>
                <div class="stat-name">Objets total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-weapons">0</div>
                <div class="stat-name">Armes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-food">0</div>
                <div class="stat-name">Nourriture</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-categories">0</div>
                <div class="stat-name">Catégories</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="panel">
                <h2 class="panel-title"><i class="fas fa-plus-circle"></i> Ajouter un objet</h2>
                
                <div class="form-group">
                    <label for="item-name">Nom de l'objet</label>
                    <input type="text" id="item-name" class="form-control" placeholder="Ex: Marteau">
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label for="item-category">Catégorie</label>
                        <select id="item-category" class="form-control">
                            <option value="weapons">🔪 Armes</option>
                            <option value="food">🍗 Nourriture</option>
                            <option value="medicine">💊 Médicaments</option>
                            <option value="tools">🔧 Outils</option>
                            <option value="clothing">👕 Vêtements</option>
                            <option value="materials">🧱 Matériaux</option>
                            <option value="ammunition">🔫 Munitions</option>
                            <option value="fuel">⛽ Carburant</option>
                            <option value="electronics">💻 Électronique</option>
                            <option value="books">📚 Livres</option>
                            <option value="containers">📦 Containers</option>
                            <option value="other">🔮 Autres</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="flex: 1;">
                        <label for="item-count">Quantité</label>
                        <div class="input-group">
                            <input type="number" id="item-count" class="form-control" value="1" min="1">
                            <div class="input-group-append">
                                <span class="input-group-text">unité(s)</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="item-description">Description (optionnel)</label>
                    <input type="text" id="item-description" class="form-control" placeholder="Ex: En bon état, trouvé dans la maison au nord">
                </div>
                
                <button id="add-item" class="btn btn-block" onclick="addItem()">
                    <i class="fas fa-plus"></i> Ajouter à l'inventaire
                </button>
                
                <hr style="margin: 25px 0; border-color: #444;">
                
                <h3 class="quick-add-title">
                    <i class="fas fa-bolt"></i> Ajout rapide
                </h3>
                
                <div class="common-items">
                    <div class="common-item" onclick="quickAddItem('Marteau', 'tools')">
                        <i class="fas fa-hammer"></i>
                        <div class="common-item-name">Marteau</div>
                    </div>
                    <div class="common-item" onclick="quickAddItem('Conserve', 'food')">
                        <i class="fas fa-utensils"></i>
                        <div class="common-item-name">Conserve</div>
                    </div>
                    <div class="common-item" onclick="quickAddItem('Bandage', 'medicine')">
                        <i class="fas fa-band-aid"></i>
                        <div class="common-item-name">Bandage</div>
                    </div>
                    <div class="common-item" onclick="quickAddItem('Batte de baseball', 'weapons')">
                        <i class="fas fa-baseball-bat"></i>
                        <div class="common-item-name">Batte</div>
                    </div>
                    <div class="common-item" onclick="quickAddItem('T-shirt', 'clothing')">
                        <i class="fas fa-tshirt"></i>
                        <div class="common-item-name">T-shirt</div>
                    </div>
                    <div class="common-item" onclick="quickAddItem('Planches', 'materials')">
                        <i class="fas fa-wood"></i>
                        <div class="common-item-name">Planches</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" id="search-input" placeholder="Rechercher un objet..." oninput="filterItems()">
                </div>
                
                <div class="category-filter" id="category-filter">
                    <button class="filter-btn active" data-category="all">Tous</button>
                    <button class="filter-btn" data-category="weapons">Armes</button>
                    <button class="filter-btn" data-category="food">Nourriture</button>
                    <button class="filter-btn" data-category="medicine">Médicaments</button>
                    <button class="filter-btn" data-category="tools">Outils</button>
                    <button class="filter-btn" data-category="other">Autres</button>
                </div>
                
                <div class="inventory-container" id="inventory">
                    <!-- Le contenu de l'inventaire sera généré dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Structure pour stocker les données d'inventaire pour chaque emplacement
        const inventories = {
            main: {
                weapons: [],
                food: [],
                medicine: [],
                tools: [],
                clothing: [],
                materials: [],
                ammunition: [],
                fuel: [],
                electronics: [],
                books: [],
                containers: [],
                other: []
            }
        };

        // Emplacement de stockage actif
        let currentStorage = 'main';

        // Noms des catégories en français
        const categoryNames = {
            weapons: "Armes",
            food: "Nourriture",
            medicine: "Médicaments",
            tools: "Outils",
            clothing: "Vêtements",
            materials: "Matériaux",
            ammunition: "Munitions",
            fuel: "Carburant",
            electronics: "Électronique",
            books: "Livres",
            containers: "Containers",
            other: "Autres"
        };

        // Icônes pour chaque catégorie
        const categoryIcons = {
            weapons: "fa-knife",
            food: "fa-drumstick-bite",
            medicine: "fa-pills",
            tools: "fa-wrench",
            clothing: "fa-tshirt",
            materials: "fa-cube",
            ammunition: "fa-gun",
            fuel: "fa-gas-pump",
            electronics: "fa-laptop",
            books: "fa-book",
            containers: "fa-box",
            other: "fa-question"
        };

        // Liste des emplacements de stockage
        const storageLocations = [
            { id: 'main', name: 'Inventaire principal', icon: 'fa-user' }
        ];

        // Filtre actif
        let activeFilter = 'all';
        let searchQuery = '';

        // Fonction pour initialiser l'application
        function initApp() {
            loadFromLocalStorage();
            renderInventory();
            updateStats();
            renderStorageLocations();
        }

        // Fonction pour ajouter un nouvel objet
        function addItem() {
            const name = document.getElementById('item-name').value.trim();
            const category = document.getElementById('item-category').value;
            const count = parseInt(document.getElementById('item-count').value);
            const description = document.getElementById('item-description').value.trim();
            
            if (!name) {
                showToast("Erreur", "Veuillez entrer un nom d'objet", "error");
                return;
            }
            
            if (isNaN(count) || count < 1) {
                showToast("Erreur", "Veuillez entrer une quantité valide", "error");
                return;
            }
            
            // Vérifier si l'objet existe déjà dans cette catégorie
            const inventory = inventories[currentStorage];
            const existingItemIndex = inventory[category].findIndex(item => 
                item.name.toLowerCase() === name.toLowerCase()
            );
            
            if (existingItemIndex !== -1) {
                // Mettre à jour la quantité si l'objet existe déjà
                inventory[category][existingItemIndex].count += count;
                showToast("Mise à jour", `Quantité de ${name} augmentée de ${count}`, "success");
            } else {
                // Ajouter un nouvel objet
                inventory[category].push({
                    name: name,
                    count: count,
                    description: description,
                    addedOn: new Date().toISOString()
                });
                showToast("Ajouté", `${count} ${name} ajouté à l'inventaire`, "success");
            }
            
            // Réinitialiser le formulaire
            document.getElementById('item-name').value = '';
            document.getElementById('item-count').value = '1';
            document.getElementById('item-description').value = '';
            
            // Mettre à jour l'affichage
            renderInventory();
            updateStats();
            saveToLocalStorage();
        }
        
        // Fonction pour l'ajout rapide d'objets
        function quickAddItem(name, category) {
            document.getElementById('item-name').value = name;
            document.getElementById('item-category').value = category;
            document.getElementById('item-count').value = '1';
            
            // Focus sur le champ quantité pour permettre une modification rapide
            document.getElementById('item-count').focus();
            document.getElementById('item-count').select();
        }
        
        // Fonction pour retirer un objet
        function removeItem(category, index) {
            const item = inventories[currentStorage][category][index];
            inventories[currentStorage][category].splice(index, 1);
            
            showToast("Supprimé", `${item.name} retiré de l'inventaire`, "success");
            
            renderInventory();
            updateStats();
            saveToLocalStorage();
        }
        
        // Fonction pour augmenter la quantité
        function increaseCount(category, index) {
            inventories[currentStorage][category][index].count += 1;
            renderInventory();
            updateStats();
            saveToLocalStorage();
        }
        
        // Fonction pour diminuer la quantité
        function decreaseCount(category, index) {
            if (inventories[currentStorage][category][index].count > 1) {
                inventories[currentStorage][category][index].count -= 1;
                renderInventory();
                updateStats();
                saveToLocalStorage();
            } else {
                removeItem(category, index);
            }
        }
        
        // Fonction pour filtrer les objets
        function filterItems() {
            searchQuery = document.getElementById('search-input').value.toLowerCase();
            renderInventory();
        }
        
        // Fonction pour définir le filtre de catégorie
        function setCategoryFilter(filter) {
            activeFilter = filter;
            
            // Mettre à jour les boutons de filtre
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.category === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            renderInventory();
        }
        
        // Fonction pour afficher l'inventaire
        function renderInventory() {
            const inventoryElement = document.getElementById('inventory');
            inventoryElement.innerHTML = '';
            
            const inventory = inventories[currentStorage];
            let hasItems = false;
            
            // Parcourir chaque catégorie
            for (const category in inventory) {
                // Ignorer cette catégorie si un filtre est actif
                if (activeFilter !== 'all' && category !== activeFilter) continue;
                
                // Filtrer les objets en fonction de la recherche
                const filteredItems = inventory[category].filter(item => 
                    item.name.toLowerCase().includes(searchQuery) || 
                    (item.description && item.description.toLowerCase().includes(searchQuery))
                );
                
                // Ne pas afficher les catégories vides après filtrage
                if (filteredItems.length === 0) continue;
                
                hasItems = true;
                
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.dataset.category = category;
                
                // Ajouter l'en-tête de la catégorie
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `
                    <div>
                        <i class="fas ${categoryIcons[category]} category-icon"></i>
                        ${categoryNames[category]}
                        <span class="badge badge-primary">${filteredItems.length}</span>
                    </div>
                    <i class="fas fa-chevron-down toggle-collapse"></i>
                `;
                categoryHeader.onclick = () => toggleCategoryCollapse(categorySection);
                categorySection.appendChild(categoryHeader);
                
                // Contenu de la catégorie
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content';
                
                // Ajouter le tableau d'objets
                const table = document.createElement('table');
                table.className = 'inventory-table';
                
                // En-tête du tableau
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Objet</th>
                        <th>Quantité</th>
                        <th>Actions</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                // Corps du tableau
                const tbody = document.createElement('tbody');
                
                // Ajouter chaque objet
                filteredItems.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    
                    tr.innerHTML = `
                        <td class="item-name">
                            <i class="fas ${categoryIcons[category]} item-icon"></i>
                            ${item.name}
                            ${item.description ? `<div class="tooltip"><i class="fas fa-info-circle"></i><span class="tooltiptext">${item.description}</span></div>` : ''}
                        </td>
                        <td>
                            <span class="counter-display">${item.count}</span>
                        </td>
                        <td class="item-actions">
                            <button class="action-btn" onclick="decreaseCount('${category}', ${inventory[category].indexOf(item)})">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button class="action-btn add" onclick="increaseCount('${category}', ${inventory[category].indexOf(item)})">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="action-btn delete" onclick="removeItem('${category}', ${inventory[category].indexOf(item)})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    
                    tbody.appendChild(tr);
                });
                
                table.appendChild(tbody);
                categoryContent.appendChild(table);
                categorySection.appendChild(categoryContent);
                
                inventoryElement.appendChild(categorySection);
            }
            
            // Afficher un message si aucun objet ne correspond
            if (!hasItems) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                
                if (searchQuery || activeFilter !== 'all') {
                    emptyState.innerHTML = `
                        <i class="fas fa-search"></i>
                        <p>Aucun objet ne correspond à votre recherche</p>
                        <button class="btn" onclick="resetFilters()">Réinitialiser les filtres</button>
                    `;
                } else {
                    emptyState.innerHTML = `
                        <i class="fas fa-box-open"></i>
                        <p>Votre inventaire est vide</p>
                        <p>Ajoutez des objets à l'aide du formulaire à gauche</p>
                    `;
                }
                
                inventoryElement.appendChild(emptyState);
            }
        }
        
        // Fonction pour réinitialiser les filtres
        function resetFilters() {
            document.getElementById('search-input').value = '';
            searchQuery = '';
            setCategoryFilter('all');
        }
        
        // Fonction pour basculer l'état de pliage d'une catégorie
        function toggleCategoryCollapse(categorySection) {
            categorySection.classList.toggle('collapsed');
        }
        
        // Fonction pour mettre à jour les statistiques
        function updateStats() {
            const inventory = inventories[currentStorage];
            
            // Calculer le nombre total d'objets
            let totalItems = 0;
            let totalWeapons = 0;
            let totalFood = 0;
            let nonEmptyCategories = 0;
            
            for (const category in inventory) {
                const categoryCount = inventory[category].reduce((sum, item) => sum + item.count, 0);
                totalItems += categoryCount;
                
                if (inventory[category].length > 0) {
                    nonEmptyCategories++;
                }
                
                if (category === 'weapons') {
                    totalWeapons = categoryCount;
                } else if (category === 'food') {
                    totalFood = categoryCount;
                }
            }
            
            // Mettre à jour les affichages
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-weapons').textContent = totalWeapons;
            document.getElementById('total-food').textContent = totalFood;
            document.getElementById('total-categories').textContent = nonEmptyCategories;
        }
        
        // Fonction pour sauvegarder dans le stockage local
        function saveToLocalStorage() {
            localStorage.setItem('zomboidInventories', JSON.stringify(inventories));
            localStorage.setItem('zomboidStorageLocations', JSON.stringify(storageLocations));
        }
        
        // Fonction pour charger depuis le stockage local
        function loadFromLocalStorage() {
            const savedInventories = localStorage.getItem('zomboidInventories');
            if (savedInventories) {
                const parsedInventories = JSON.parse(savedInventories);
                Object.assign(inventories, parsedInventories);
            }
            
            const savedLocations = localStorage.getItem('zomboidStorageLocations');
            if (savedLocations) {
                const parsedLocations = JSON.parse(savedLocations);
                storageLocations.length = 0;
                storageLocations.push(...parsedLocations);
            }
        }
        
        // Fonction pour afficher une notification toast
        function showToast(title, message, type = "success") {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            // Définir le contenu
            document.querySelector('.toast-title').textContent = title;
            toastMessage.textContent = message;
            
            // Définir le type
            toast.className = "toast show";
            if (type === "success") {
                toast.classList.add("success");
                toast.querySelector('i').className = "fas fa-check-circle fa-lg";
            } else if (type === "error") {
                toast.classList.add("error");
                toast.querySelector('i').className = "fas fa-exclamation-circle fa-lg";
            }
            
            // Afficher le toast
            toast.classList.add("show");
            
            // Masquer automatiquement après 3 secondes
            setTimeout(hideToast, 3000);
        }
        
        // Fonction pour masquer le toast
        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove("show");
        }
        
        // Fonction pour ouvrir une modal
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        // Fonction pour fermer une modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Fonction pour ajouter un nouvel emplacement de stockage
        function addNewStorage() {
            const name = document.getElementById('storage-name').value.trim();
            const icon = document.getElementById('storage-icon').value;
            
            if (!name) {
                showToast("Erreur", "Veuillez entrer un nom pour l'emplacement", "error");
                return;
            }
            
            // Générer un ID unique
            const id = 'storage_' + Date.now();
            
            // Ajouter à la liste des emplacements
            storageLocations.push({
                id: id,
                name: name,
                icon: icon
            });
            
            // Initialiser l'inventaire pour ce nouvel emplacement
            inventories[id] = {
                weapons: [],
                food: [],
                medicine: [],
                tools: [],
                clothing: [],
                materials: [],
                ammunition: [],
                fuel: [],
                electronics: [],
                books: [],
                containers: [],
                other: []
            };
            
            // Rafraîchir l'interface
            renderStorageLocations();
            saveToLocalStorage();
            
            // Fermer la modal
            closeModal('storage-modal');
            
            // Passer au nouvel emplacement
            switchStorage(id);
            
            showToast("Succès", `Nouvel emplacement "${name}" ajouté`, "success");
        }
        
        // Fonction pour afficher les emplacements de stockage
        function renderStorageLocations() {
            const container = document.getElementById('storage-selector');
            
            // Conserver uniquement le bouton d'ajout
            container.innerHTML = '';
            
            // Ajouter chaque emplacement
            storageLocations.forEach(location => {
                const button = document.createElement('button');
                button.className = 'storage-btn' + (location.id === currentStorage ? ' active' : '');
                button.dataset.storage = location.id;
                button.onclick = () => switchStorage(location.id);
                
                button.innerHTML = `
                    <i class="fas ${location.icon}"></i> ${location.name}
                `;
                
                container.appendChild(button);
            });
            
            // Ajouter le bouton pour créer un nouvel emplacement
            const addButton = document.createElement('button');
            addButton.className = 'storage-btn add-storage-btn';
            addButton.onclick = () => openModal('storage-modal');
            addButton.innerHTML = '<i class="fas fa-plus"></i> Nouvel emplacement';
            
            container.appendChild(addButton);
        }
        
        // Fonction pour changer d'emplacement de stockage
        function switchStorage(storageId) {
            currentStorage = storageId;
            
            // Mettre à jour l'interface
            document.querySelectorAll('.storage-btn').forEach(btn => {
                if (btn.dataset.storage === storageId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Mettre à jour l'affichage de l'inventaire
            renderInventory();
            updateStats();
        }
        
        // Ajouter des écouteurs d'événements pour les boutons de filtre
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setCategoryFilter(btn.dataset.category);
            });
        });
        
        // Initialiser l'application au chargement
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
