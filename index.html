<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Interdimensionnel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <div id="main-interface">
            <button id="energy-button">Produire de l'Énergie</button>
            <div id="upgrades">
                <h2>Améliorations</h2>
                <button class="upgrade" data-cost="10" data-increase="1">Amélioration 1</button>
                <button class="upgrade" data-cost="50" data-increase="2">Amélioration 2</button>
            </div>
            <div id="dimensions">
                <h2>Dimensions</h2>
                <button class="dimension" data-dimension="1">Dimension 1</button>
                <button class="dimension" data-dimension="2">Dimension 2</button>
            </div>
            <div id="progress-bar">
                <h2>Progression</h2>
                <div id="progress"></div>
            </div>
            <div id="quests">
                <h2>Quêtes Hebdomadaires</h2>
                <div id="quest-list"></div>
            </div>
            <div id="inventory">
                <h2>Inventaire</h2>
                <div id="artifacts"></div>
            </div>
            <div id="prestige">
                <h2>Prestige</h2>
                <button id="prestige-button">Recommencer avec des bonus</button>
            </div>
            <div id="events">
                <h2>Événements</h2>
                <div id="event-list"></div>
            </div>
            <div id="lore">
                <h2>Journal Galactique</h2>
                <div id="lore-content"></div>
            </div>
            <div id="themes">
                <h2>Thèmes</h2>
                <button class="theme" data-theme="blue">Galaxie Bleue</button>
                <button class="theme" data-theme="red">Galaxie Rouge</button>
            </div>
            <div id="mini-games">
                <h2>Mini-Jeux</h2>
                <button id="puzzle-game">Puzzle</button>
                <button id="hacking-game">Hacking</button>
            </div>
            <div id="rewards">
                <h2>Récompenses Journalières</h2>
                <div id="daily-rewards"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="main.js"></script>
    <script src="gameLogic.js"></script>
    <script src="utils.js"></script>
</body>
</html>
