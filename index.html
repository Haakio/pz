<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Strategic Kingdoms 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="top-panel">
        <div id="resources">
          <div class="resource">
            <span class="resource-icon">🌾</span>
            <span id="food">100</span>
          </div>
          <div class="resource">
            <span class="resource-icon">🪵</span>
            <span id="wood">100</span>
          </div>
          <div class="resource">
            <span class="resource-icon">⛏️</span>
            <span id="stone">50</span>
          </div>
          <div class="resource">
            <span class="resource-icon">👥</span>
            <span id="population">0/10</span>
          </div>
        </div>
      </div>
      <div id="side-panel">
        <div class="panel-section">
          <h3 class="panel-title">Unités</h3>
          <div class="button-grid">
            <button id="villager-btn" onclick="spawnVillager()">
              <span class="btn-icon">👨‍🌾</span>
              Villageois
              <div class="resource-cost">
                <span>🌾 5</span>
              </div>
            </button>
            <button id="soldier-btn" onclick="spawnSoldier()">
              <span class="btn-icon">⚔️</span>
              Soldat
              <div class="resource-cost">
                <span>🌾 10</span>
                <span>🪵 5</span>
              </div>
            </button>
            <button id="archer-btn" onclick="spawnArcher()">
              <span class="btn-icon">🏹</span>
              Archer
              <div class="resource-cost">
                <span>🌾 10</span>
                <span>🪵 10</span>
              </div>
            </button>
            <button id="knight-btn" onclick="spawnKnight()">
              <span class="btn-icon">🛡️</span>
              Chevalier
              <div class="resource-cost">
                <span>🌾 20</span>
                <span>⛏️ 15</span>
              </div>
            </button>
          </div>
        </div>
        <div class="panel-section">
          <h3 class="panel-title">Bâtiments</h3>
          <div class="button-grid">
            <button id="house-btn" onclick="buildStructure('house')">
              <span class="btn-icon">🏠</span>
              Maison
              <div class="resource-cost">
                <span>🪵 10</span>
              </div>
            </button>
            <button id="farm-btn" onclick="buildStructure('farm')">
              <span class="btn-icon">🌾</span>
              Ferme
              <div class="resource-cost">
                <span>🪵 5</span>
                <span>⛏️ 3</span>
              </div>
            </button>
            <button id="lumbermill-btn" onclick="buildStructure('lumbermill')">
              <span class="btn-icon">🪓</span>
              Scierie
              <div class="resource-cost">
                <span>🪵 8</span>
                <span>⛏️ 5</span>
              </div>
            </button>
            <button id="quarry-btn" onclick="buildStructure('quarry')">
              <span class="btn-icon">🔨</span>
              Carrière
              <div class="resource-cost">
                <span>🪵 10</span>
                <span>⛏️ 5</span>
              </div>
            </button>
            <button id="barracks-btn" onclick="buildStructure('barracks')">
              <span class="btn-icon">⚔️</span>
              Caserne
              <div class="resource-cost">
                <span>🪵 15</span>
                <span>⛏️ 10</span>
              </div>
            </button>
            <button id="archery-btn" onclick="buildStructure('archery')">
              <span class="btn-icon">🏹</span>
              Stand de tir
              <div class="resource-cost">
                <span>🪵 15</span>
                <span>⛏️ 8</span>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
      </div>
      <div id="status-bar">
        Bienvenue dans Strategic Kingdoms 2025! Commencez par construire des bâtiments et créer des unités.
      </div>
      <div id="tooltip">
        <div class="tooltip-title">Villageois</div>
        <div class="tooltip-description">Une unité de base qui peut récolter des ressources et construire des bâtiments.</div>
      </div>
    </div>
    <div id="loading-screen">
      <div id="loading-logo">STRATEGIC KINGDOMS 2025</div>
      <div id="loading-progress">
        <div id="loading-bar"></div>
      </div>
      <div id="loading-text">Chargement des ressources...</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
