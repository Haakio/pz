<style>
/* Styles optimis√©s */

}
header {

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDuh0RYk2LHPp_Dc7JCyu-lTOP1kD45xDw",
  authDomain: "deadhope-a1704.firebaseapp.com",
  projectId: "deadhope-a1704",
  storageBucket: "deadhope-a1704.appspot.com",
  messagingSenderId: "1019321338333",
  appId: "1:1019321338333:web:2d2924304d90b0e0f94e34"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentRoom = null;
let docRef = null;
let pseudo = "";

window.startSession = async function () {
  const room = document.getElementById("room-input").value.trim();
  const pass = document.getElementById("pass-input").value.trim();
  pseudo = document.getElementById("pseudo-input").value.trim();
  if (!room || !pass || !pseudo) {
    document.getElementById("login-error").textContent = "Tous les champs sont requis.";
    return;
  }

  currentRoom = room;
  const roomRef = doc(db, "rooms", room);
  const snap = await getDoc(roomRef);

  if (!snap.exists()) {
    await setDoc(roomRef, { password: pass });
  } else if (snap.data().password !== pass) {
    document.getElementById("login-error").textContent = "Mot de passe incorrect.";
    return;
  }

  docRef = doc(db, "dashboards", currentRoom);

  document.getElementById("login-screen").style.display = "none";
  document.getElementById("player-name").textContent = pseudo;

  const dataSnap = await getDoc(docRef);
  if (dataSnap.exists()) {
    const data = dataSnap.data();
    // Charger les donn√©es dans l'interface
  }
};

window.syncToFirebase = async function () {
  if (!docRef) return;
  const data = {
    joueur: pseudo,
    lastUpdate: new Date().toISOString()
  };
  await setDoc(docRef, data, { merge: true });
};
</script>
</head>
<body>
<div id="login-screen" style="background:#111;height:100vh;display:flex;justify-content:center;align-items:center;">
  <div style="background:#222;padding:2rem;border-radius:10px;max-width:350px;width:100%;color:#fff;text-align:center;">
    <h2>üîê Connexion</h2>
    <input id="room-input" placeholder="Nom de la room" style="margin:0.5rem 0;">
    <input id="pass-input" type="password" placeholder="Mot de passe" style="margin:0.5rem 0;">
    <input id="pseudo-input" placeholder="Ton pseudo" style="margin:0.5rem 0;">
    <button onclick="startSession()" style="margin-top:1rem;background:#8b0000;color:#fff;border:none;">Entrer</button>
    <div id="login-error" style="color:red;margin-top:0.5rem;"></div>
  </div>
</div>
